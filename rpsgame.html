    <script>

        // rock beats scissors
        // scissors beats paper
        // paper beats rock

    let playerScore = 0;
    let computerScore = 0;
    game()

    //Function Library

    function computerPlay(){
        let myArray = ['rock', 'paper', 'scissors'];   
        let computerSelection = myArray[Math.floor(Math.random() * myArray.length)];
        return computerSelection
    }
    //this works

    function playerRock(computerSelection){
    if (computerSelection == 'scissors'){
        playerScore++
        return "Results:\n\nYou: Rock \nCom: Scissors \n\nYou win"
    } else if (computerSelection == 'paper'){
        computerScore++
        return "Results:\n\nYou: Rock \nCom: Paper \n\nYou lose"
    } else {
        return "Results:\n\nYou: Rock \nCom: Rock \n\nTie game"
    }
}
    //this works

    function playerScissors(computerSelection){

        playerScore++

}
    //this works

    } else {
        return "Results:\n\nYou: Paper \nCom: Paper \n\nTie game"
    }
}
    //this works

    function singleRound (playerScore, computerScore){
    
let playerSelection = prompt("Rock, Paper, or Scissors?").toLowerCase()
let computerSelection = computerPlay()

if (playerSelection == 'rock'){
    console.log(playerRock(computerSelection, playerScore, computerScore))

    console.log(playerPaper(computerSelection, playerScore, computerScore))

    singleRound()
